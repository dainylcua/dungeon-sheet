<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/chargen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script defer src="./js/chargen.js"></script>
    <title>DungeonSheet Character Generator</title>
</head>

<body>
    <header>
        <h1 class="text-center mt-5 col-12" id="test">DungeonSheet</h1>
    </header>
    <div class="container col-12 border border-primary" id="interface">
        <div class="container col-12 card text-center" id="tranScreen">Loading...</div>
        <div id="content">
            <div id="first">
                <div class="container col-md-10 border border-secondary text-center">
                    Welcome to DungeonSheet, a random character roller!<br>
                    Choose an option below to begin.
                </div>
                <div class="container col-md-10 border border-secondary text-center" id="choices">
                    <button class="btn btn-primary center" id="transition">Create a Character</button>
                    <button class="btn btn-outline-warning" id="preset">Start With a Preset</button>
                </div>
            </div>
            <div class="next" id="next1">
                Test
            </div>
            <div class="next" id="next2">
                Test2
            </div>
            <div class="next" id="next3">
                Test3
            </div>
            <div class="next" id="next4">
                Test4
            </div>
        </div>
    </div>



</body>
</html>
