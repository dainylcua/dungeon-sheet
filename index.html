<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/chargen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script defer src="./js/chargen.js"></script>
    <title>DungeonSheet Character Generator</title>
</head>

<body>
    <header>
        <h1 class="text-center mt-5 col-12" id="test">DungeonSheet</h1>
    </header>
    <div class="container col-12 border border-primary" id="interface">
        <div class="container col-md-10 border border-secondary text-center">
            Welcome to DungeonSheet, a random character roller!<br>
            Choose an option below to begin.
        </div>
        <div class="container col-md-10 border border-secondary text-center" id="choices">
            <button class="btn btn-primary center">Create a Character</button>
            <button class="btn btn-outline-warning" id="preset">Start With a Preset</button>
        </div>
    </div>
</body>
</html>
